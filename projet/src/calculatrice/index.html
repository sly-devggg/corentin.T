<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculatrice Simple</h1>
        <input type="number" id="num1" placeholder="Premier nombre">
        <input type="number" id="num2" placeholder="Deuxième nombre">
        
        <div class="buttons">
            <button id="add">+ Addition</button>
            <button id="subtract">- Soustraction</button>
            <button id="multiply">× Multiplication</button>
        </div>
        
        <div id="result" class="result">Résultat: </div>
        <a href="../index.html" class="back-button">Retour à l'accueil</a>
    </div>

    <script>
        // Même script que précédemment
        document.getElementById('add').addEventListener('click', () => calculate('+'));
        document.getElementById('subtract').addEventListener('click', () => calculate('-'));
        document.getElementById('multiply').addEventListener('click', () => calculate('*'));

        function calculate(operator) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').textContent = "Veuillez entrer deux nombres valides";
                return;
            }

            let result;
            switch(operator) {
                case '+': result = num1 + num2; break;
                case '-': result = num1 - num2; break;
                case '*': result = num1 * num2; break;
            }

            document.getElementById('result').textContent = `Résultat: ${result}`;
        }
    </script>
</body>
</html>
